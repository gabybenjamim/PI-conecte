  <body>
    <h1>Crie sua conta e junte-se a nós</h1>
    
    <form method="post"> 
      <fieldset>
      <label for="email">Entre com seu Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Coloque sua senha: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
     
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> Eu aceito os <a href="https://www.freecodecamp.org/news/terms-of-service/"> termos e condições </a>
      </label>
      <input type="submit" value="Submit" />
    </form>
