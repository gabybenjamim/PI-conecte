<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login Conta</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Criar Conta</h1>
    <p>Entre com sua conta e siga nesse app</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Digite seu nome: <input id="primeiro-nome" name="primeiro-nome" type="text" required placeholder="Nome" /></label>
        <label for="last-name">Digite seu sobrenome: <input id="last-name" name="last-name" type="text" required placeholder="Sobrenome" /></label>
        <label for="email">Entre com seu Email: <input id="email" name="email" type="email" required placeholder="email@gmial.com"/></label>
        <label for="new-password">Crie uma senha: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required placeholder="Senha" /></label>
      </fieldset>
      

      <input type="submit" value="Continue com seu Email" />

      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> Ao apertar em
        continuar, voce concordará com os <a href="https://www.freecodecamp.org/news/terms-of-service/">termos de Serviço e Política de Privacidade</a>
      </label>


    </form>
  </body>
</html>
